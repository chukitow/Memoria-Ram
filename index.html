<html>
<head>
	<title>Memoria RAM</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<style type="text/css">
	.center{
		text-align: center;
	}
	</style>
</head>
<body>

<div class="container">
	<h1 class="center">Simulacion de Memoria RAM</h1>
	<div class="row">
		<!--Table-->
		<div class="col-md-6">
			<div id="ram" class="table">
				<table id="table-ram">
					<tr>

					</tr>
				</table>
			</div>
		</div>
		<!--Form-->
		<div class="col-md-6">
			<div id="form-Process">
				<form role="form">

					<div class="form-group">
						<label>Nombre</label>
						<input type="text" class="form-control" id="name">
					</div>

					<div class="form-group">
						<label>Peso</label>
						<input type="text" class="form-control" id="weight">
					</div>

					<div class="form-group">
						<label>Tiempo de Vida</label>
						<input type="text" class="form-control" id="life">
					</div>
				</form>
				<button id="btnAgregar"  onclick="addProcess()" class="btn btn-success btn-lg btn-block">Agregar</button>
			</div>
		</div>
	</div>
</div>


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript">
//Gloabl variables
	var size = 20;


//Drawing the Table
$(function(){

	
	
	var table = '<table id="table-ram" class="table">';
				for(var i=0; i<20;i++)
				{
					table+='<tr><td id="row-'+i+'" class="empty"></td></tr>';
				}
					'</tr>'+
				'</table>';
	$("#ram").html(table);


});



function addProcess()
{
		var name = $("#name").val();
		var weight = $("#weight").val();
		var life = $("#life").val();
		var limI;
		var limS;


		if(validateProcess(name, weight , life))
		{
			if(size - weight >= 0)
			{

				var adding= true;
				var firtCicle = true;
				var index = 0;
				var count = 0;
				var iter = 0;
			 	while(adding)
			 	{
					
			 		var type = $("#row-"+index).attr('class');
			 		
			 		if(type == "empty")
			 		{
			 			$("#row-"+index).html("<p>"+name+"</p>"); 

			 			$("#row-"+index).removeClass('empty').addClass('busy');
			 			
			 			if(firtCicle)
			 			{
			 				limI = index;
			 				firtCicle = false;
			 			}

			 			count++;	
			 		}

			 		index++;

			 		if(count>=weight)
			 		{
			 			adding = false;
			 		}


			 		
			 	}

			 	limS = index;
			 	size-= weight;

			 	
			 	ms = life * 1000;
			 	setTimeout(function(){deleteProcess(limI,limS,weight)},ms);

			}
			else
			{
				alert("No hay espacio suficiente");
			}
		}
}

function validateProcess(name , weight , life)
{
	var band = true;
	if(name.length == 0 && weight.length == 0 && life.length == 0)
	{
		band = false;
		alert("Todos los campos son obligatorios");
	}

	return band;
}

function deleteProcess(limI,limS,weight)
{
	for(var i = limI; i<limS; i++)
	{
		$("#row-"+i).html("<p>"+name+"</p>"); 

			 			$("#row-"+i).removeClass('busy').addClass('empty');
	}

	size+=weight;
}

 
</script>

</body>
</html>
